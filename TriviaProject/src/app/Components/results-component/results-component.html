<div class="results-container">
  <div class="results-card">
    <p class="score-text">You scored {{ score }}%</p>

    <div class="input-container">
      <label>Enter your username to submit your score to the highscores!</label>
      <input type="text"[(ngModel)]="username"placeholder="..."required/>
      <button class="submit-btn"(click)="toLeaderboard()" [disabled]="!username"> Submit</button>
      <button class="home-btn" (click)="toHome()">No Thanks, Take Me Home</button>
    </div>
  </div>
</div>
