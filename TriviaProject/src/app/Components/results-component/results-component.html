<div class="results-container">

    <p>You scored {{ score }}%</p>

    <div class="input-container">

        <label>Enter your username to submit your score to the highscores!</label>
        <input type="text" [(ngModel)]="username" placeholder="placeholder"/>
        <button class="submit-btn" (click)="toLeaderboard()">Submit</button>

    </div>

</div>
